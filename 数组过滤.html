<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model='intname' /><button @click='getAll=intname'>搜索</button>
			<br>
			<br>
			<span>性别：</span>
			<input type="radio" value="" name="gender"  v-model='bygender'/>全部
			<input type="radio" value="男" name="gender" v-model='bygender' />男
			<input type="radio" value="女" name="gender"  v-model='bygender'/>女
			
			<table>
				<thead>
					<th>id</th>
					<th>姓名</th>
					<th>性别</th>
				</thead>
				<tbody>
					<tr v-for='item in getAllcon'>
						<td>{{ item.id }}</td>
						<td>{{ item.name }}</td>
						<td>{{ item.gender }}</td>
					</tr>
				</tbody>
				
			</table>
		</div>	
			
		<script>
				new	Vue({
					el:'#app',
					data:{
						getAll:'',
						intname:'',
						bygender:'',
						conten:[
							{
								id:1,
								name:'张涛',
								gender:'男'
							},
							{
								id:2,
								name:'李英杰',
								gender:'男'
							},
							{
								id:3,
								name:'赵铭',
								gender:'女'
							},
							{
								id:4,
								name:'刘君',
								gender:'女'
							},
							{
								id:5,
								name:'李亚男',
								gender:'女'
							},
							{
								id:6,
								name:'李连江',
								gender:'男'
							}
						]
					},
					computed:{
						getAllcon(){
							return this.conten.filter(item => item.name.includes(this.getAll)&&item.gender.includes(this.bygender));
						},
						
					}
				})
			</script>
		
	</body>
</html>
