<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<!--给路由传递参数是 如果 是字符串传递 不需要给路由的 path 属性 --  这个可以 用 query 获取参数值>
			< !--如果是 给 path 修改   路由 自己 传入参数         这个 用 params获取参数值-->
			<!--router-link 相对于 A标签  to 相当于路径-->
			<router-link to='/login/12/ss'>登录</router-link>
			<router-link to='/register'>注册</router-link>
			
			<!--占位符 将来规则 匹配到的 组件  就会展示到 router-view 中去  所有 可以认为router-view 是个占位符 -->
			<router-view></router-view>
		</div>
		
		<script>
			//组件的模板对象
			var login={
				template:'<h1>登录---------{{ $route.params.id }}-------{{ $route.params.name }}</h1>',
				created(){
					console.log(this.$route.params.id)
				}
			}
			
			var register={
				template:'<h1>注册</h1>'
			}
			//创建路由对象
			var routerr=new VueRouter({
				//路由匹配规则
				routes:[
				//path 表示监听路由链接的地址
				//component  表示如果是前面 匹配到的 path 则表示 component 属性对应的那个组件
					{path:'/login/:id/:name',component:login},
					{path:'/register',component:register}
				]
			})
			
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				//将路由规则对象  注册到 VM实例上  用来监听 URL地址的变化 然后展示对应的组件
				router:routerr
			})
		</script>
	</body>
</html>
